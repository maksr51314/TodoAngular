<!doctype html>
<html ng-app="todo" data-framework="angularjs">
	<head>
		<meta charset="utf-8">
		<title>Todo</title>
	</head>
	<body>
		<section ng-controller="TodoCtrl">
			<header id="header">
				<form id="todo-form" ng-submit="addTodo()">
					<input ng-model="newTodo" autofocus>
				</form>
			</header>
			<section ng-show="todos.length" ng-cloak>
				<ul>
					<li ng-repeat="todo in todos">
						<div class="view">
							<label>{{todo.title}}</label>
                            <button ng-click="editTodo(todo)">Edit</button>
							<button ng-click="removeTodo(todo)">del</button>
						</div>
							<input class="edit" ng-model="todo.title" todo-escape="revertEditing(todo)" todo-blur="doneEditing(todo)" todo-focus="todo == editedTodo">
						</form>
					</li>
				</ul>
			</section>

		</section>

		<!--<script src="bower_components/todomvc-common/base.js"></script>-->
		<script src="js/vendor/angular.js"></script>
		<script src="js/app.js"></script>
		<script src="js/controllers/todoCtrl.js"></script>
		<script src="js/services/todoStorage.js"></script>
	</body>
</html>
